          <input type="text" id="name" maxlength="10" size="40">

          <input type="text" id="email" maxlength="30" size="40">

          <input type="text" id="subject" maxlength="30" size="40">
          <label for="message">Message</label>
          <textarea id="message" rows="5" cols="30"></textarea>
          <button type="submit" class="btn">Send</button>
